<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempreture Converter - Kishore</title>
</head>
<body>
    <div class="container">
        <h1>Tempreture Converter</h1>
       <div class="inputs">
        <label for="">Celcius</label>
        <input type="number" name="cel" id="cel" class="input">
        <label for="">Fahrenheit</label>
        <input type="number" name="fah" id="fah" class="input">
        <label for="">Kelvin</label>
        <input type="number" name="kel" id="kel" class="input">
       </div>


        <h2>Fahrenheit to  Celsius</h2>

        <input class="tmp" type="text" oninput="F_to_C(value)"  >
        <p>Celcius: <span id="FtoC"></span></p>


        <h2>Celsius to Fahrenheit  </h2>
        <input class="tmp" type="text" oninput="C_to_F(value)" >
        <p>Fahrenheit: <span id="CtoF"></span></p>



        <h2>Celsius to Kelvin  </h2>
        <input class="tmp" type="text" oninput="C_to_K(value)" >
        <p>Kelvin: <span id="CtoK"></span></p>

        <h2> Kelvin to Celsius   </h2>
        <input class="tmp" type="text" oninput="K_to_C(value)" >
        <p>Celsius: <span id="KtoC"></span></p>

        <h2> Kelvin to  Fahrenheit  </h2>
        <input class="tmp" type="text" oninput="K_to_F(value)" >
        <p>Fahrenheit: <span id="KtoF"></span></p>


        <h2>  Fahrenheit to Kelvin   </h2>
        <input class="tmp" type="text" oninput="F_to_K(value)" >
        <p>Kelvin: <span id="FtoK"></span></p>



        
    </div>
   
    <script src="index.js"></script>
</body>
</html>
